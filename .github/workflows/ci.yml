name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests (shared)
        run: bun run --cwd packages/shared test

      - name: Run tests (core)
        run: bun run --cwd packages/core test

      - name: Run tests (agent)
        run: bun run --cwd packages/agent test

      - name: Run tests (server)
        run: bun run --cwd packages/server test

      - name: Run tests (client)
        run: bun run --cwd packages/client test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
